name: Train LSTM Model

on:
  schedule:
    - cron: '0 10 * * *'  # 10 AM UTC diario
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: lstm-model
  cancel-in-progress: false

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance scikit-learn torch tqdm matplotlib joblib requests pandas numpy

      - name: ğŸ¤– Train model
        run: python ethusd_lstm.py

      - name: ğŸ’¾ Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git pull origin main --rebase || true
          
          git add -A
          
          if git diff --staged --quiet; then
            echo "No changes"
            exit 0
          fi
          
          git commit -m "ğŸ¤– Model update $(date +'%Y-%m-%d %H:%M')" || true
          
          git push origin main || {
            echo "Push failed, retrying..."
            git pull --rebase origin main
            git push origin main
          }

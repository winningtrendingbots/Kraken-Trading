name: Run LSTM Model

on:
  schedule:
    - cron: '3 10 * * *' # Ejecutar a las 4 AM diariamente en horario de invierno (CET)
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -q yfinance scikit-learn torch tqdm matplotlib joblib requests

      - name: Collect data & Create model
        run: python ethusd_lstm.py

      - name: Commit and push all generated files
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # AÃ±adir TODOS los archivos generados
          git add ETHUSD_1h_data.csv || true
          git add ETHUSD_MODELS/ || true
          git add ethusd_results.png || true
          git add data/ || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Auto-update: Model, data and results [skip ci]"

          git pull --rebase origin main || true
          git push origin main

          git pull --rebase origin main || true
          git push origin main

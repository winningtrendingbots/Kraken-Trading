name: Hourly Trading Bot

on:
  schedule:
    - cron: '0 * * * *'  # Cada hora en punto
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hourly-trading
  cancel-in-progress: false

jobs:
  trading:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install yfinance scikit-learn torch joblib requests pandas numpy

      - name: ğŸ”® Generate predictions
        run: |
          if [ -f "predict_and_filter.py" ]; then
            echo "Running predictions..."
            python predict_and_filter.py
          else
            echo "âš ï¸ predict_and_filter.py not found, skipping"
          fi

      - name: ğŸ’¼ Execute trades
        run: |
          if [ -f "kraken_trader.py" ]; then
            echo "Executing trading logic..."
            python kraken_trader.py
          else
            echo "âš ï¸ kraken_trader.py not found, skipping"
          fi

      - name: ğŸ’¾ Save results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git pull origin main || true
          
          git add trading_signals.csv kraken_trades.csv orders_executed.csv open_orders.json || true
          
          if git diff --staged --quiet; then
            echo "No trading activity"
            exit 0
          fi
          
          git commit -m "ğŸ“Š Trading update $(date +'%Y-%m-%d %H:%M')" || true
          git push origin main || true
